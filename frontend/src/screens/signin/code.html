<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CampusNav - Sign In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "bg-main": "#101922",
                        "text-light": "#f6f7f8",
                        "input-bg": "rgba(246, 247, 248, 0.05)"
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: "Public Sans"
                    }
                }
            }
        };
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            background-color: #101922;
            color: #f6f7f8;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 antialiased">
<div class="w-full max-w-[400px]">
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 bg-primary text-white rounded-2xl mb-6 shadow-[0_0_30px_rgba(19,127,236,0.3)]">
<span class="material-symbols-outlined text-4xl">map</span>
</div>
<h1 class="text-4xl font-bold text-text-light tracking-tight mb-2">CampusNav</h1>
<p class="text-slate-400 font-medium">Precision navigation for the modern campus</p>
</div>
<div class="bg-[#1a242d] rounded-[2rem] p-10 border border-slate-800 shadow-2xl">
<form action="map-view.html" class="space-y-6" onsubmit="window.location.href='#map-view'; return false;">
<div class="space-y-2">
<label class="block text-[10px] font-bold uppercase tracking-widest text-[#f6f7f8] opacity-60 ml-1" for="email">University Email</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">mail</span>
<input class="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-2xl focus:ring-2 focus:ring-primary/40 focus:border-primary text-[#f6f7f8] transition-all outline-none placeholder:text-slate-600" id="email" placeholder="name@university.edu" required="" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center px-1">
<label class="block text-[10px] font-bold uppercase tracking-widest text-[#f6f7f8] opacity-60" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:text-blue-400 transition-colors" href="#">Forgot?</a>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full pl-12 pr-12 py-4 bg-white/5 border border-white/10 rounded-2xl focus:ring-2 focus:ring-primary/40 focus:border-primary text-[#f6f7f8] transition-all outline-none placeholder:text-slate-600" id="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<button class="w-full bg-primary hover:bg-[#1589ff] text-white font-bold py-4 rounded-2xl shadow-xl shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group mt-8" type="submit">
                    Sign In
                    <span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<div class="relative py-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-white/5"></div>
</div>
<div class="relative flex justify-center text-[10px] uppercase font-bold tracking-[0.2em]">
<span class="bg-[#1a242d] px-4 text-slate-500">Fast Connect</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 px-4 py-3.5 border border-white/10 rounded-2xl hover:bg-white/5 transition-colors group" type="button">
<img alt="Google" class="w-5 h-5 opacity-80 group-hover:opacity-100" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDUVHSfZV9GLeWt4qaHHMeVlnsHhQxOxqPl2nEBw3JkYK2OzmLUgObrwWOnxqj5itOwR-CPEBVXVLZpK8By_zIne9YcdqXLSGiH-uXQF1N10GseqSploNBBslfNdMnR672DDL85cbhH47OwF-UFJ1azy8lI4aG80aAC3oqn08nORGlFVjpgA7EfWqUosY_jmLLcxOMVDGDTt7znyYlGsgCXK6yxLnq6L7N1RJtjd_Ph4phnNoimLyQ8KgoNFqNdHhiUQapFTFp6QdE"/>
<span class="text-sm font-semibold text-slate-300">Google</span>
</button>
<button class="flex items-center justify-center gap-2 px-4 py-3.5 border border-white/10 rounded-2xl hover:bg-white/5 transition-colors group" type="button">
<span class="material-symbols-outlined text-white/80 group-hover:text-white text-xl">ios</span>
<span class="text-sm font-semibold text-slate-300">Apple</span>
</button>
</div>
</form>
</div>
<p class="mt-10 text-center text-slate-400 text-sm">
            New to the campus network? 
            <a class="text-primary font-bold hover:text-[#1589ff] transition-colors" href="#">Create Account</a>
</p>
</div>

</body></html>
