<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CampusNav | Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "primary": "#137fec",
                "brand-bg": "#101922",
                "brand-text": "#f6f7f8",
              },
              fontFamily: {
                "display": ["Public Sans", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            },
          },
        }
    </script>
<style type="text/tailwindcss">
        .blueprint-pattern {
            background-image: radial-gradient(circle at 2px 2px, #137fec 1px, transparent 0);
            background-size: 40px 40px;
        }
        .architectural-grid {
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
        }
    </style>
</head>
<body class="bg-brand-bg font-display overflow-hidden text-brand-text">
<div class="relative min-h-screen w-full flex flex-col items-center justify-between py-12 px-6 overflow-hidden">
<div class="absolute inset-0 blueprint-pattern opacity-[0.05]"></div>
<div class="absolute inset-0 architectural-grid opacity-[0.08] pointer-events-none">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
<pattern height="100" id="grid" patternUnits="userSpaceOnUse" width="100">
<path class="text-primary" d="M 100 0 L 0 0 0 100" fill="none" stroke="currentColor" stroke-width="0.5"></path>
</pattern>
</defs>
<rect fill="url(#grid)" height="100%" width="100%"></rect>
</svg>
</div>
<header class="w-full max-w-7xl flex justify-between items-center relative z-10 px-10">
<div class="flex items-center gap-3">
<div class="p-2 bg-primary/20 rounded-lg">
<span class="material-symbols-outlined text-primary text-2xl">account_balance</span>
</div>
<span class="text-brand-text font-bold tracking-tight text-xl">State University</span>
</div>
<div class="text-brand-text/40 text-sm font-medium tracking-widest uppercase">
                Interactive Map v2.4
            </div>
</header>
<main class="flex flex-col items-center justify-center relative z-10 flex-1">
<div class="relative group">
<div class="absolute -inset-8 bg-primary/20 blur-3xl rounded-full opacity-30"></div>
<div class="relative flex flex-col items-center">
<div class="size-32 md:size-40 bg-brand-bg rounded-full flex items-center justify-center shadow-2xl border border-primary/20">
<svg class="size-20 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-brand-text text-5xl md:text-6xl font-bold mt-8 tracking-tighter">CampusNav</h1>
<div class="h-1 w-12 bg-primary rounded-full mt-4"></div>
<h2 class="text-brand-text/70 text-lg md:text-xl font-medium mt-6 max-w-md text-center leading-relaxed">
                        Your path across campus, <span class="text-primary font-semibold">simplified.</span>
</h2>
</div>
</div>
</main>
<footer class="w-full flex flex-col items-center gap-8 relative z-10">
<div class="flex flex-col items-center gap-4">
<button class="flex min-w-[240px] group cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 px-10 bg-primary text-white text-lg font-bold transition-all hover:scale-105 active:scale-95 shadow-xl shadow-primary/30">
<span class="truncate">Get Started</span>
<span class="material-symbols-outlined ml-2 transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
<button class="text-brand-text/50 hover:text-primary transition-colors text-sm font-medium px-4 py-2">
                    Visitor Access
                </button>
</div>
<div class="flex items-center gap-6 px-8 py-4 bg-brand-bg/50 backdrop-blur-md rounded-full border border-brand-text/10 shadow-lg">
<div class="flex -space-x-3">
<div class="size-8 rounded-full border-2 border-brand-bg bg-[#1a2b3c] flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined text-xs text-primary">person</span>
</div>
<div class="size-8 rounded-full border-2 border-brand-bg bg-[#1e3a5f] flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined text-xs text-primary">school</span>
</div>
<div class="size-8 rounded-full border-2 border-brand-bg bg-[#254d85] flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined text-xs text-primary">map</span>
</div>
</div>
<div class="text-brand-text/60 text-xs">
                    Join <span class="text-brand-text font-bold">12,400+</span> students today
                </div>
</div>
<div class="mt-4 flex flex-col items-center gap-2">
<p class="text-brand-text/30 text-[10px] tracking-[0.2em] uppercase font-bold">Developed by University IT Services</p>
<div class="flex gap-4 opacity-20">
<span class="size-1 rounded-full bg-brand-text"></span>
<span class="size-1 rounded-full bg-brand-text"></span>
<span class="size-1 rounded-full bg-brand-text"></span>
</div>
</div>
</footer>
<div class="absolute top-1/4 -left-12 size-64 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-1/4 -right-12 size-64 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
</div>

</body></html>
